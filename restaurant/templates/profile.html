{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Your Profile</h1>
<p>Welcome, {{ user.username }}!</p>
{% if user.profile.picture %}
    <img src="{{ user.profile.picture.url }}" alt="Profile Picture" class="profile-img">
{% else %}
    <p>No profile picture.</p>
{% endif %}
{% endblock %}
