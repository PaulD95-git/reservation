<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap CSS for styling the form -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS for interactive components like buttons and forms -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Body styling for centering the form with a gradient background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgb(23, 233, 173), rgb(29, 24, 208));
        }

        /* Form container styling */
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 3px;
            box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header styling */
        .form-signin h1 {
            color: #fff;
        }

        /* Button styling */
        .form-signin .btn {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ced4da;
            color: #fff;
        }

        /* Focus state for form fields */
        .form-signin .form-control:focus {
            border-color: #ced4da;
            box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
        }

        /* Styling for the "Sign Up Here" link */
        .signuphere, .back-home {
            color: white;
        }

        /* Copyright styling */
        .copyright {
            color: rgba(255, 255, 255, 0.65);
        }
    </style>
</head>
<body>
    <main class="form-signin">
        <!-- Heading for the form -->
        <h1 class="h3">Sign Up</h1>

        <!-- Form to handle the sign up, with POST method -->
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            
            <!-- Username field -->
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" required>
                <label for="floatingUsername">Username</label>
            </div>

            <!-- Email field -->
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" name="email" required>
                <label for="floatingEmail">Email address</label>
            </div>

            <!-- Password field -->
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <!-- Confirm Password field -->
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" name="confirm_password" required>
                <label for="floatingConfirmPassword">Confirm Password</label>
            </div>

            <!-- Submit button -->
            <button class="w-100 btn btn-lg" type="submit">Sign Up</button>
        </form>

        <!-- Link to login page for users who already have an account -->
        <p>Already have an account? <a class="signuphere" href="{% url 'login' %}">Login here</a></p>

        <!-- Link to navigate back to the homepage -->
        <p><a href="{% url 'home' %}" class="back-home">Back to Home</a></p>

        <!-- Copyright message -->
        <p class="copyright">&copy; 2025</p>
    </main>
</body>
</html>
