<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Restaurant Reservations</title>
</head>
<body>
    <h1>Welcome to Our Restaurant</h1>
    <p>Book your table easily online!</p>

    {% if user.is_authenticated %}
        <a href="{% url 'book_table' %}">Make a Reservation</a> | 
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'signup' %}">Make a Reservation</a>
        <a href="{% url 'login' %}">Login</a> | 
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
</body>
</html>

</html>
